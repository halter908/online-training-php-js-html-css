<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>printno</title>
</head>
<body>
    <script>
        function printno(n, m) {
        // body... 1<=20    1    2<=20    1,2     3<=20    1,2,3
        if (n <= m) {
            document.write(n);
            n++;
            printno(n, m);
        }
        }
        // recursion
        printno(1, 20);
    </script>
</body>
</html>
