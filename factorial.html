<body>  
<h1> Factorial </h1>
<script>
        no=prompt("enter the no");
        fact=1;
        for(var a=1;a<=no;a++)
        {
            fact=fact*a;
        }
        document.write(fact);

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>factorail2</title>
</head>
<body>
    <script>
        function Factorial(x)
        {
            if(x==0)
            {
                return 1;
            
            }
            else{
                return x*Factorial(x-1);
            }
        }
        var num=prompt("enter a value");
        var result=Factorial(num);
        document.write("factorial of "+num+"is "+result);
    </script>
</body>
</html>
