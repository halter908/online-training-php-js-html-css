<html>
    <head>
        <script>
            for (var a = 1; a <= 10; a++) {
              for (var b = 1; b < a; b++) {
                document.write("*");
              }
              document.write("<br>");
            }
            for (var a = 1; a <= 15; a++) {
              for (var b = 1; b < a; b++) {
                document.write(b);
              }
              document.write("<br>");
            }
            var c=1
            for (var a = 1; a <= 15; a++) {
              for (var b = 1; b < a; b++) {
                document.write(c);
                c++
              }
              document.write("<br>");
            }
            for (var a = 0; a < 15; a++) {
              for (var b = 0; b < a; b++) {
                document.write(a);
              }
              document.write("<br>");
            } 
            function pyr(num)
            {
              for(vari i=0;i<num;i++)
              {
                for(var k=num;k>i;k--){
                  document.write("&nbsp;");
                }
                for(var j=0;j<=i;j++)
                {
                  document.write("*");
                }
                document.write("<br>");
              }
            }
            var num1=prompt("Enter The Number Of Rows");
            pyr(num1);
          
          </script>
    </head>
</html>
