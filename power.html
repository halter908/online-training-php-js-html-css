<html>
    <head>
        <script>
            function pow(a, b){
                let result - 1;
                for(let i=1; i <=b; i++){
                    result *=a;

                }
                return result;
            }
            var x=prompt("Enter the number");
            var y=prompt("Enter the power value")
            alert(pow(x, y) );
        </script>
    </head>
